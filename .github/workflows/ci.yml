name: Run CI
on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check format
        run: |
          make format
          if [[ $(git status --porcelain) ]]; then
            echo "Please run 'make format' and commit the changes"
            exit 1
          fi
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.3
      - name: Run tests
        run: |
          make test
      - name: Build server
        run: |
          make build
